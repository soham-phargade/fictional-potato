<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curiosity - AI Prompt Generator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Lucide React icons as inline SVG components
    const Sparkles = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );
    
    const X = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );
    
    const Check = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );
    
    const MessageCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );
    
    const RotateCcw = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
      </svg>
    );

    function CuriosityApp() {
      const [apiKey, setApiKey] = useState('');
      const [isConfigured, setIsConfigured] = useState(false);
      const [currentPrompt, setCurrentPrompt] = useState(null);
      const [isGenerating, setIsGenerating] = useState(false);
      const [chatMode, setChatMode] = useState(false);
      const [messages, setMessages] = useState([]);
      const [userInput, setUserInput] = useState('');
      const [isSending, setIsSending] = useState(false);

      const generatePrompt = async () => {
        setIsGenerating(true);
        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              apiKey: apiKey,
              payload: {
                model: 'claude-sonnet-4-20250514',
                max_tokens: 200,
                messages: [{
                  role: 'user',
                  content: 'Generate a single intriguing curiosity prompt that would spark an interesting conversation. It could be a thought-provoking question, a what-if scenario, a creative challenge, or an invitation to explore an idea. Make it compelling and concise (1-2 sentences max). Just return the prompt itself, nothing else.'
                }]
              }
            })
          });

          const data = await response.json();
          if (data.content && data.content[0]) {
            setCurrentPrompt(data.content[0].text);
          }
        } catch (error) {
          alert('Error generating prompt. Check your API key and try again.');
          console.error(error);
        }
        setIsGenerating(false);
      };

      const acceptPrompt = () => {
        setChatMode(true);
        setMessages([{ role: 'assistant', content: currentPrompt }]);
      };

      const rejectPrompt = () => {
        setCurrentPrompt(null);
        generatePrompt();
      };

      const sendMessage = async () => {
        if (!userInput.trim() || isSending) return;

        const userMessage = userInput;
        setUserInput('');
        setIsSending(true);

        const newMessages = [...messages, { role: 'user', content: userMessage }];
        setMessages(newMessages);

        try {
          const apiMessages = newMessages.map(msg => ({
            role: msg.role,
            content: msg.content
          }));

          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              apiKey: apiKey,
              payload: {
                model: 'claude-sonnet-4-20250514',
                max_tokens: 1024,
                messages: apiMessages
              }
            })
          });

          const data = await response.json();
          if (data.content && data.content[0]) {
            setMessages([...newMessages, { role: 'assistant', content: data.content[0].text }]);
          }
        } catch (error) {
          alert('Error sending message. Please try again.');
          console.error(error);
        }
        setIsSending(false);
      };

      const resetApp = () => {
        setChatMode(false);
        setMessages([]);
        setCurrentPrompt(null);
        setUserInput('');
      };

      if (!isConfigured) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full border border-white/20 shadow-2xl">
              <div className="flex items-center justify-center mb-6">
                <Sparkles className="w-12 h-12 text-yellow-300" />
              </div>
              <h1 className="text-3xl font-bold text-white text-center mb-2">Curiosity</h1>
              <p className="text-blue-200 text-center mb-6">AI-powered conversation prompts</p>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-blue-200 mb-2">
                    Anthropic API Key
                  </label>
                  <input
                    type="password"
                    value={apiKey}
                    onChange={(e) => setApiKey(e.target.value)}
                    placeholder="sk-ant-..."
                    className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <button
                  onClick={() => {
                    if (apiKey.trim()) {
                      setIsConfigured(true);
                      generatePrompt();
                    }
                  }}
                  className="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition-all duration-200 shadow-lg"
                >
                  Start Exploring
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (chatMode) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex flex-col">
            <div className="bg-white/10 backdrop-blur-lg border-b border-white/20 p-4">
              <div className="max-w-3xl mx-auto flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <MessageCircle className="w-6 h-6 text-yellow-300" />
                  <h2 className="text-xl font-semibold text-white">Conversation</h2>
                </div>
                <button
                  onClick={resetApp}
                  className="flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all"
                >
                  <RotateCcw className="w-4 h-4" />
                  New Prompt
                </button>
              </div>
            </div>

            <div className="flex-1 overflow-y-auto p-4">
              <div className="max-w-3xl mx-auto space-y-4">
                {messages.map((msg, idx) => (
                  <div
                    key={idx}
                    className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                  >
                    <div
                      className={`max-w-[80%] px-4 py-3 rounded-2xl ${
                        msg.role === 'user'
                          ? 'bg-blue-500 text-white'
                          : 'bg-white/10 backdrop-blur-lg text-white border border-white/20'
                      }`}
                    >
                      {msg.content}
                    </div>
                  </div>
                ))}
                {isSending && (
                  <div className="flex justify-start">
                    <div className="bg-white/10 backdrop-blur-lg text-white border border-white/20 px-4 py-3 rounded-2xl">
                      <div className="flex gap-1">
                        <div className="w-2 h-2 bg-white rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                        <div className="w-2 h-2 bg-white rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                        <div className="w-2 h-2 bg-white rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>

            <div className="bg-white/10 backdrop-blur-lg border-t border-white/20 p-4">
              <div className="max-w-3xl mx-auto flex gap-2">
                <input
                  type="text"
                  value={userInput}
                  onChange={(e) => setUserInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                  placeholder="Type your response..."
                  className="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
                <button
                  onClick={sendMessage}
                  disabled={isSending || !userInput.trim()}
                  className="px-6 py-3 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-500 disabled:cursor-not-allowed text-white rounded-lg font-semibold transition-all"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
          <div className="max-w-2xl w-full">
            {!currentPrompt ? (
              <div className="text-center">
                <button
                  onClick={generatePrompt}
                  disabled={isGenerating}
                  className="group relative inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-yellow-400 to-pink-500 text-white rounded-full font-bold text-lg hover:scale-105 transition-transform duration-200 shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <Sparkles className={`w-6 h-6 ${isGenerating ? 'animate-spin' : ''}`} />
                  {isGenerating ? 'Generating...' : 'Generate Curiosity Prompt'}
                </button>
              </div>
            ) : (
              <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl animate-[fadeIn_0.5s_ease-in]">
                <div className="flex items-start gap-4 mb-6">
                  <Sparkles className="w-8 h-8 text-yellow-300 flex-shrink-0 mt-1" />
                  <p className="text-2xl text-white leading-relaxed">{currentPrompt}</p>
                </div>
                
                <div className="flex gap-4 justify-center mt-8">
                  <button
                    onClick={rejectPrompt}
                    className="flex items-center gap-2 px-6 py-3 bg-red-500/20 hover:bg-red-500/30 text-red-200 rounded-full font-semibold transition-all duration-200 border border-red-400/30"
                  >
                    <X className="w-5 h-5" />
                    Not Interested
                  </button>
                  <button
                    onClick={acceptPrompt}
                    className="flex items-center gap-2 px-6 py-3 bg-green-500/20 hover:bg-green-500/30 text-green-200 rounded-full font-semibold transition-all duration-200 border border-green-400/30"
                  >
                    <Check className="w-5 h-5" />
                    Let's Explore This
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<CuriosityApp />, document.getElementById('root'));
  </script>
</body>
</html>
